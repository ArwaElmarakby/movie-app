<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="fixed-header">
        <div class="header-content">
            <i class="fas fa-user" id="profileIcon"></i>
            <span id="homeLink">Home</span>
        </div>
    </header>
    
    <div class="container">
        <h1>Movies</h1>
        <h2 id="genreLabel">All Movies</h2>
        <div class="search-section">
            <input type="text" id="movie" placeholder="Enter movie name">
            <button id="searchButton">Search Movie</button>
            <input type="number" id="yearInput" placeholder="Enter movie year">
            
        </div>
        <div id="movieList" class="movie-list"></div>
        <div id="movieDetails" class="movie-details" style="display: none;"></div>
    </div>
    <div id="genres" class="genres">
        <button data-genre="All" class="active">All</button>
        <button data-genre="Action">Action</button>
        <button data-genre="Animation">Animation</button>
        <button data-genre="Comedy">Comedy</button>
        <button data-genre="Drama">Drama</button>
        <button data-genre="Horror">Horror</button>
    </div>
    <button id="loadMore" style="display: none;">Load More</button>
    <div class="reviews">
        <h2>User Reviews</h2>
        <div id="reviewList" class="review-list"></div>
        <input type="text" id="reviewInput" placeholder="Write a review">
        <button id="submitReview">Submit Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
